<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Not Found</title>
  <meta name="robots" content="noindex" />

  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/ui.js"></script>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="brand">
        <div class="logo">⚡</div>
        <div class="brand-text">
          <div class="brand-title" data-i18n="hub.title">Tools Hub</div>
          <div class="brand-sub" data-i18n="hub.subtitle">Small utilities, zero backend.</div>
        </div>
      </div>

      <div class="topbar-actions">
        <div class="lang-switch" title="Language">
          <button class="chip" data-lang="en">EN</button>
          <button class="chip" data-lang="ru">RU</button>
        </div>
      </div>
    </header>

    <main class="layout" style="grid-template-columns: 1fr;">
      <section class="content">
        <div class="card hero">
          <h1 style="margin:0 0 10px">404</h1>
          <p class="muted" style="margin:0 0 14px">
            Page not found. Try going back to the hub.
          </p>

          <div class="row">
            <a class="btn" href="index.html">← Home</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="muted">© <span id="year"></span> Tools Hub</div>
    </footer>
  </div>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
